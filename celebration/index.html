<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞行射击游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        
        canvas {
            background: #0a0a1a;
            display: block;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 30, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }
        
        .hidden {
            display: none;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #4cc9f0;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f72585;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0ff;
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 5;
            background: rgba(0, 0, 30, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #4cc9f0;
        }
        
        .btn {
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(to right, #3a0ca3, #4361ee);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .instructions {
            background: rgba(0, 0, 30, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            width: 80%;
            border: 1px solid #4361ee;
        }
        
        .instructions h3 {
            color: #4cc9f0;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }
        
        .control-item {
            background: rgba(67, 97, 238, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #4361ee;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .final-score {
            font-size: 3rem;
            color: #f72585;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(247, 37, 133, 0.5);
        }
        
        .game-title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #4cc9f0;
            z-index: 5;
        }
        
        .lives {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 5;
            background: rgba(0, 0, 30, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #4cc9f0;
        }
        
        .particle {
            position: absolute;
            background: #ff9e00;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 星空背景 -->
        <div class="stars" id="stars"></div>
        
        <!--<div class="game-title">自由飞行射击</div>-->
        
        <!-- 分数显示 -->
        <div class="score-display">分数: <span id="score">0</span></div>
        
        <!-- 生命值 -->
        <div class="lives">生命: <span id="lives">3</span></div>
        
        <!-- 游戏画布 -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- 开始界面 -->
        <div id="startScreen" class="screen">
            <!--<h1>自由飞行射击</h1>-->
        <p>控制你的飞机在太空中自由飞行，躲避并消灭所有敌人！</p>

        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用方向键自由移动飞机，空格键发射子弹。每击中一个敌人获得10分。</p>
            <p>你有3条生命，被敌人撞击会减少一条生命。</p>
        </div>

        <div class="controls">
            <div class="control-item">← → ↑ ↓ 移动飞机</div>
            <div class="control-item">空格键 发射子弹</div>
        </div>

        <button id="startBtn" class="btn">开始游戏</button>
    </div>

    <!-- 游戏结束界面 -->
            <div id="gameOverScreen" class="screen hidden">
                <h2>游戏结束</h2>
                <div class="final-score">最终分数: <span id="finalScore">0</span></div>
                <p>你的飞机被摧毁了！再来一次！</p>
                <button id="restartBtn" class="btn">重新开始</button>
            </div>
        </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁动画
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                star.style.animation = `twinkle ${duration}s infinite ${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建爆炸粒子
        function createExplosion(x, y) {
            const container = document.querySelector('.game-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 100 + 50;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                container.appendChild(particle);
                
                // 粒子动画
                let startTime = Date.now();
                const duration = 800;
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    particle.style.left = `${x + vx * progress}px`;
                    particle.style.top = `${y + vy * progress}px`;
                    particle.style.opacity = 1 - progress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                
                animate();
            }
        }
        
        // 游戏主逻辑
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startScreen = document.getElementById('startScreen');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startBtn = document.getElementById('startBtn');
            const restartBtn = document.getElementById('restartBtn');
            const scoreElement = document.getElementById('score');
            const livesElement = document.getElementById('lives');
            const finalScoreElement = document.getElementById('finalScore');
            
            // 游戏状态
            let gameRunning = false;
            let score = 0;
            let lives = 3;
            let lastShotTime = 0;
            const shotCooldown = 200; // 射击冷却时间(毫秒)
            
            // 玩家飞机
            const player = {
                x: canvas.width / 2 - 25,
                y: canvas.height / 2 - 20,
                width: 50,
                height: 40,
                speed: 6,
                dx: 0,
                dy: 0
            };
            
            // 子弹数组
            const bullets = [];
            
            // 敌人数组
            const enemies = [];
            
            // 爆炸数组
            const explosions = [];
            
            // 按键状态
            const keys = {};
            
            // 绘制玩家飞机
            function drawPlayer() {
                // 飞机主体
                ctx.fillStyle = '#4361ee';
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x + player.width, player.y + player.height / 2);
                ctx.lineTo(player.x + player.width * 0.8, player.y + player.height);
                ctx.lineTo(player.x + player.width * 0.2, player.y + player.height);
                ctx.lineTo(player.x, player.y + player.height / 2);
                ctx.closePath();
                ctx.fill();
                
                // 飞机引擎
                ctx.fillStyle = '#4cc9f0';
                ctx.fillRect(player.x + 15, player.y + player.height, 20, 15);
                
                // 飞机机翼
                ctx.fillStyle = '#3a0ca3';
                ctx.fillRect(player.x - 10, player.y + 15, 10, 10);
                ctx.fillRect(player.x + player.width, player.y + 15, 10, 10);
                
                // 飞机驾驶舱
                ctx.fillStyle = '#7209b7';
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + 15, 8, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制子弹
            function drawBullets() {
                ctx.fillStyle = '#f72585';
                bullets.forEach(bullet => {
                    // 绘制大子弹
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 子弹光晕
                    ctx.fillStyle = 'rgba(255, 200, 0, 0.5)';
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius + 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#f72585';
                });
            }
            
            // 绘制敌人
            function drawEnemies() {
                ctx.fillStyle = '#ff9e00';
                enemies.forEach(enemy => {
                    // 绘制敌人飞船
                    ctx.beginPath();
                    ctx.moveTo(enemy.x, enemy.y);
                    ctx.lineTo(enemy.x - 20, enemy.y + 30);
                    ctx.lineTo(enemy.x + 20, enemy.y + 30);
                    ctx.closePath();
                    ctx.fill();
                    
                    // 敌人引擎
                    ctx.fillStyle = '#ff6b6b';
                    ctx.fillRect(enemy.x - 8, enemy.y + 30, 6, 10);
                    ctx.fillRect(enemy.x + 2, enemy.y + 30, 6, 10);
                    
                    // 敌人驾驶舱
                    ctx.fillStyle = '#d00000';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y + 10, 6, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            
            // 更新玩家位置
            function updatePlayer() {
                player.x += player.dx;
                player.y += player.dy;
                
                // 边界检测 - 允许穿过边界从另一边出现
                if (player.x < -player.width) player.x = canvas.width;
                if (player.x > canvas.width) player.x = -player.width;
                if (player.y < -player.height) player.y = canvas.height;
                if (player.y > canvas.height) player.y = -player.height;
            }
            
            // 发射子弹
            function shoot() {
                const currentTime = Date.now();
                if (currentTime - lastShotTime > shotCooldown) {
                    bullets.push({
                        x: player.x + player.width / 2,
                        y: player.y,
                        radius: 10, // 更大的子弹
                        speed: 10
                    });
                    lastShotTime = currentTime;
                }
            }
            
            // 更新子弹位置
            function updateBullets() {
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].y -= bullets[i].speed;
                    
                    // 移除超出屏幕的子弹
                    if (bullets[i].y < -20) {
                        bullets.splice(i, 1);
                    }
                }
            }
            
            // 生成敌人
            function createEnemy() {
                const size = Math.random() * 30 + 20;
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: size,
                    height: size,
                    speed: Math.random() * 2 + 1
                });
            }
            
            // 更新敌人位置
            function updateEnemies() {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    enemies[i].y += enemies[i].speed;
                    
                    // 检测敌人是否到达底部（只是移除，不结束游戏）
                    if (enemies[i].y > canvas.height + 50) {
                        enemies.splice(i, 1);
                    }
                }
            }
            
            // 检测碰撞
            function detectCollisions() {
                // 子弹与敌人碰撞检测
                for (let i = bullets.length - 1; i >= 0; i--) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const bullet = bullets[i];
                        const enemy = enemies[j];
                        
                        // 简单矩形碰撞检测
                        if (
                            bullet.x > enemy.x - enemy.width/2 &&
                            bullet.x < enemy.x + enemy.width/2 &&
                            bullet.y > enemy.y &&
                            bullet.y < enemy.y + enemy.height
                        ) {
                            // 创建爆炸效果
                            createExplosion(enemy.x, enemy.y + 15);
                            
                            // 移除子弹和敌人
                            bullets.splice(i, 1);
                            enemies.splice(j, 1);
                            
                            // 增加分数
                            score += 10;
                            scoreElement.textContent = score;
                            
                            break;
                        }
                    }
                }
                
                // 玩家与敌人碰撞检测
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    if (
                        player.x < enemy.x + enemy.width/2 &&
                        player.x + player.width > enemy.x - enemy.width/2 &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y
                    ) {
                        // 创建爆炸效果
                        createExplosion(enemy.x, player.y + player.height/2);
                        
                        // 移除敌人
                        enemies.splice(i, 1);
                        
                        // 减少生命值
                        lives--;
                        livesElement.textContent = lives;
                        
                        // 检查游戏是否结束
                        if (lives <= 0) {
                            gameOver();
                        }
                        
                        break;
                    }
                }
            }
            
            // 游戏结束
            function gameOver() {
                gameRunning = false;
                finalScoreElement.textContent = score;
                gameOverScreen.classList.remove('hidden');
            }
            
            // 游戏循环
            function gameLoop() {
                if (!gameRunning) return;
                
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制星空背景
                ctx.fillStyle = 'rgba(10, 10, 30, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 更新游戏状态
                updatePlayer();
                updateBullets();
                updateEnemies();
                detectCollisions();
                
                // 绘制游戏元素
                drawPlayer();
                drawBullets();
                drawEnemies();
                
                // 随机生成敌人
                if (Math.random() < 0.04) {
                    createEnemy();
                }
                
                requestAnimationFrame(gameLoop);
            }
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                gameRunning = true;
                score = 0;
                lives = 3;
                scoreElement.textContent = score;
                livesElement.textContent = lives;
                
                // 清空数组
                bullets.length = 0;
                enemies.length = 0;
                
                // 重置玩家位置
                player.x = canvas.width / 2 - 25;
                player.y = canvas.height / 2 - 20;
                player.dx = 0;
                player.dy = 0;
                
                // 隐藏界面
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                
                // 开始游戏循环
                gameLoop();
            }
            
            // 事件监听
            startBtn.addEventListener('click', initGame);
            restartBtn.addEventListener('click', initGame);
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                
                if (e.key === 'ArrowLeft') player.dx = -player.speed;
                if (e.key === 'ArrowRight') player.dx = player.speed;
                if (e.key === 'ArrowUp') player.dy = -player.speed;
                if (e.key === 'ArrowDown') player.dy = player.speed;
                if (e.key === ' ' && gameRunning) shoot();
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
                
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    player.dx = 0;
                }
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    player.dy = 0;
                }
            });
        });
    </script>
</body>
</html>
